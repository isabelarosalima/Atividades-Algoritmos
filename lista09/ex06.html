<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual o nome da pessoa que você mais ama? <br>
    <input type="text" id="input_nome"> <br>
    O quanto você a ama? <br>
    <input type="number" id="input_qntAmor"> <br>
    <button onclick="digitar()">Expressar amor</button>
    <div id="frase_mostrada"></div>
</body>
</html>
<script>
    function digitar(){
        let nome = input_nome.value
        let qntAmor = Number(input_qntAmor.value);

        for (let contador = 1; contador <= qntAmor; contador += 1) {
            
                frase_mostrada.innerHTML += `${nome}, eu te amo! Sempre lembre disso!<br>`;
           
           
        }
    
    }
</script>
