




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="digitar()">S2 Pares...</button>
    <div id="frase_mostrada"></div>
</body>
</html>
<script>
    function digitar(){
        for (let contador = 1; contador <= 100; contador += 1) {
            if(contador % 2 == 0){
                frase_mostrada.innerHTML += `${contador} <br>`;
            }
           
        }


    }
</script>
