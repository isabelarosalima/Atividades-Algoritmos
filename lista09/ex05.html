<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="digitar()">Números cabalísticos</button>
    <div id="frase_mostrada"></div>
</body>
</html>
<script>
    function digitar(){
        for (let contador = 1; contador <= 30; contador += 1) {
            if(contador !== 3 && contador !== 4 &&contador !== 7 && contador !== 10 && contador !== 12){
                frase_mostrada.innerHTML += `${contador} <br>`;
            }
           
        }
    
    }
</script>
