<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>
</head>
<body>
    <h1>Saiba a sua classe social em Tuvalu</h1>
    Informe sua renda familiar mensal: <input type="number" id="input_rendaFamilar"> 
    <br> <br>

    <button onclick="analisar()">Analisar Renda</button>
    <div id="div_classes"></div>
</body>
</html>

<script>
    function analisar(){
        var rendaMensal = Number(input_rendaFamilar.value);
     
        if (rendaMensal <= 250){
            div_classes.innerHTML = `CLASSE E` 
        }
        else if (rendaMensal <= 900){
            div_classes.innerHTML = `CLASSE D` 
        }
        else if (rendaMensal <= 2500){
            div_classes.innerHTML = `CLASSE C` 
        }
        else if (rendaMensal <= 9500){
            div_classes.innerHTML = `CLASSE B` 
        } else{
            div_classes.innerHTML = `CLASSE A` 
        }
    }
</script>
