<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a sua nota? <input type="number" id="input_nota"> <br>
    Qual a sua frequencia? <input type="number" id="input_freq">
    <button onclick="avaliar()">Avaliar Aluno...</button>
</body>
</html>
<script>
    function avaliar(){
        let nota = Number(input_nota.value);
        let frequencia = Number(input_freq.value);
    
        if(nota >= 6 && frequencia >= 75){
            alert(`Parabéns! Aprovado!`)
        }else{
            alert(`Infelizmente, não foi desta vez`)
        }
    }
</script>
