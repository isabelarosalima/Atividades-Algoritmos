<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>
</head>
<body>
    <h1>Ajuda emergencial ao Covid19</h1>
    valor da renda individual: <input type="number" id="input_rendaIindividual"> <br>
    valor da renda familiar:  <input type="number" id="input_rendaFamiliar"> <br>
    <button onclick="calcular()">Terei o benefício</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calcular(){
        let rendaIndividual = Number(input_rendaIindividual.value);
        let rendaFamiliar = Number(input_rendaFamiliar.value);

        let mensagem = `Sem direito ao auxílio`

        if (rendaIndividual <= 2000 || rendaFamiliar <= 3000){
            mensagem = `Você terá direito ao auxílio`
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
