<body>
    <h1>Compra Parcelada ou não?</h1>
    Modo de pagamento: <input type="text" id="input_pagamento"> <br>
    <button onclick="analisar()">Analisar compra</button>
    <div id="div_mensagem"></div>
</body>

<script>
    function analisar(){
        let tipoPagamento = input_pagamento.value;
        let mensagem = `Pagamento poderá ser parcelado`

        if (tipoPagamento == 'dinheiro' || tipoPagamento ==  'débito' ){
           mensagem = `Você terá que pagar a vista`
        } 

        div_mensagem.innerHTML= mensagem;

    }

</script>
