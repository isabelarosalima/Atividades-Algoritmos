<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Veja o resultado da eleição</h3>
    Informe a quantidade de votos <br>
    Candidato A: <input type="number" id="input_candidatoA"> <br>
    Candidato B: <input type="number" id="input_candidatoB"> <br>
    Votos Brancos: <input type="number" id="input_brancos"> <br>
    Votos Nulos: <input type="number" id="input_nulos"> <br>

    <button onclick="mostrarResultado()">Resultado da Eleição</button>
    <div id="mostrar_votos"></div>
    
</body>
</html>

<script>
    function mostrarResultado(){
        var candidatoA = Number(input_candidatoA.value);
        var candidatoB = Number(input_candidatoB.value);
        var votosBrancos = Number(input_brancos.value);
        var votosNulos = Number(input_nulos.value);
        var votosInvalidos = votosBrancos + votosNulos;
        var totalVotos = candidatoA + candidatoB + votosInvalidos;
           

        mostrar_votos.innerHTML = `
        Total de votos: ${totalVotos} <br>
        Candidato A: ${(candidatoA / totalVotos) * 100}% (${candidatoA} votos) <br>
        Candidato B: ${(candidatoB / totalVotos) * 100}% (${candidatoB} votos)<br>
        Candidato Inválidos: ${(votosInvalidos / totalVotos) * 100}% (${votosInvalidos} votos)`
        
       
    }

</script>
