<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    if(operacao == 1){
        if(prazo == 1 ){

        }else{

        }

            taxaEscolhida == taxaCurtoIn

    }
}
</script>
