<script>
    function sortearNumero(){
        var conta = Math.random();
        div_numeros.innerHTML = ``;

     if(conta > 0.5){

        div_numeros.innerHTML += `${conta}<br> Eu arredondaria para 1`;    

     }else {

        div_numeros.innerHTML += `${conta}<br> Eu arredondaria para 0`;   

        }

    }
</script>
