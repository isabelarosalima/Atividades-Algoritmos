<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    Clique para gerar um número aleatório de 1 a 6: <br>
    <button onclick="gerarNumero()"> Clique aqui!</button>

    <div id="div_numeros"></div>
</body>
</html>

<script>
    function gerarNumero(){
       
     var conta = parseInt( Math.random() * 6) + 1;

        div_numeros.innerHTML += `${conta}<br>`;    
        // o +1 é para que o numero chegue ao 6, pois o limite é 0.9999

    }

</script>

<!-- posso utilizar o tamanho da minha lista para gerar um valor aleatório -->
